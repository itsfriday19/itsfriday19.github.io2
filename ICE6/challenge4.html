<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>

    .errormsg { 
        /*font: Use a cool Google font*/
    	color:red;
    	display:none; } 
    </style>
    
    <script type="text/javascript">
    function checkForm(){
    	// Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.

        var fullname = document.getElementById("fullname").value.trim(); // trim() removes any whitespace, so spaces at the end get removed, and whitespace-only submissions don't go through
        var streetaddr = document.getElementById("streetaddr").value.trim();

        var nameerrormsg = document.getElementById("nameerrormsg");
        var addrerrormsg = document.getElementById("addrerrormsg");
        
        var isValid = true;

        // Resetting the state:
        nameerrormsg.style.display = "none";
        addrerrormsg.style.display = "none";


        if (!fullname) {
            // Prevent form submission
            nameerrormsg.style.display = "block";
            console.log("Full name");
            isValid = false;
        }

        if (!streetaddr) {
            // Prevent form submission
            addrerrormsg.style.display = "block";
            console.log("Address");
            isValid = false;
        }

        console.log(isValid);

        return isValid;
    } 

    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
